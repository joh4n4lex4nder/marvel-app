<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
       @import url('https://fonts.googleapis.com/css2?family=Russo+One&display=swap');
        h1{
            font-family: 'Russo One', sans-serif;
            color: red;
            font-size: 35px;
            text-align: center;
        }   
    </style>

</head>
<body>
    <div class="container">
        <h1>Marvel</h1>
        <div class="row" id="items"></div>
        <template id="template-card">
            <div class="col-12 mb-2 col-md-4">
            <div class="card">
                <div class="card-body"> 
                    <h5 id="nombre" class="text-center"></h5>
                    <img src="" alt="" class="img-thumbnail my-4"></img>
                    <button type="button" class="btn btn-info">
                        <img src="https://image.flaticon.com/icons/png/512/126/126473.png"  alt="" style="height: 20px; width: 20px;">
                        </button><span></span>
                        <label id="like"></label>
                    <button type="button" class="btn btn-danger">
                        <img src="https://image.flaticon.com/icons/png/512/35/35739.png"  alt="" style="height: 20px; width: 20px;">
                        </button><span></span>
                        <label id="dislike"></label>
                    </div>
            </div>
            </div>
        </template>
    </div>


    <script src="app/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
